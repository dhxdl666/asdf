# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'name'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      branch:
          # Friendly description to be shown in the UI instead of 'name'
          description: 'branch'
          # Default value if no value is explicitly provided
          default: 'main'
          # Input has to be provided for the workflow to run
          required: true
          # The data type of the input
          type: string
      directory:
          # Friendly description to be shown in the UI instead of 'name'
          description: 'directory'
          # Default value if no value is explicitly provided
          default: 'test'
          # Input has to be provided for the workflow to run
          required: true
          # The data type of the input
          type: string


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: checkout branch exist
      run: |
        git config --global user.name "qaq"
        git config --global user.email "qwer@qq.com"
        if git rev-parse --verify ${{ inputs.branch }};then
          echo "branch exist"
          git checkout ${{ inputs.branch }}
        else
          git checkout -b ${{ inputs.branch }}
        fi
    - name: checkout folder exist
      run: |
        if [! -d ${{ inputs.directory }} ];then
          mkdir -p ${{ inputs.directory }}
        fi
        git branch -vv
    - name: Send greeting
      run: |
        touch 1.txt
        echo "Hello ${{ inputs.name }}" > 1.txt
        git add .
        git commit -m "create 1.txt"
        git branch -vv
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN_ACTION }}
        repository: lcxznpy/asdf
        branch: ${{ inputs.branch }}
        
